{% extends "base.html" %}
{% block title %}Añadir Producto{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/productos.css') }}">

<div class="contenedor-form">
    <h2>➕ Añadir Nuevo Producto</h2>
    <form method="POST" action="{{ url_for('gerente.agregar_producto') }}">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="descripcion" placeholder="Descripción">
        <input type="text" name="tipo" placeholder="Tipo">
        <input type="number" step="0.01" name="precio" placeholder="Precio" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <input type="text" name="color" placeholder="Color">
        <input type="text" name="material" placeholder="Material">

        <div class="botones-form">
            <button type="submit">Guardar</button>
            <a href="{{ url_for('gerente.ver_productos') }}" class="boton-volver">← Volver</a>
        </div>
    </form>
</div>
{% endblock %}
